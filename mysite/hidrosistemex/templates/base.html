                    <button class="btn btn-change" style="background: transparent">
                        <a href="{%url 'monocarbono_'%}"><img src="{%block monocarbono%} {% static 'img/ic_Normal/Group 73@2x.png' %}{%endblock%}" width="100"/></a>

                </li>
                <li style="background: transparent">

        </div>
    </nav>
    <div id="page-wrapper"  >
        <div class="lerow ">
            <nav class="lenavbar " role="navigation" >
                <div class="navbar-header" >
                    <a class="navbar-minimalize btn" href="#" ><i class="fa fa-bars" style="color: #5f5f5f"></i>   </a>
                </div>
            </nav>
        </div>
        <!---->
        <div class="wrapper animated fadeInRight">
            <div >
                <h3 class="titulin" style="font-stretch: ultra-expanded">{%block titulin%} Temperatura {%endblock%} </h3>
                <div class="row">

<!--GRAFICA SUPERIOR PRINCIPAL-->
                    <div class="col-12">
                        <div class="ibox ">
                            <div class="ibox-title">
                                <h5>Fecha de Hoy</h5>
                            
                                <div>
                                    <div id="Superior"  ></div>
                                </div>
                            </div>
                        </div>
                    </div>
<!--FIN GRAFICA SUPERIOR PRINCIPAL-->
                    <div class="col-sm-4">   
                        <div class="ibox">
                            <div class="ibox-title" style="padding: 3%">
                                <div class="form-group">       
                                    <input class="form-control"  type="date" value="2011-08-19" id="example-date-input" style="width: 100%">
                                </div>
                                <table class="table ">
                                    <thead>
                                        <tr style="background: #E3EDF2">
                                            <th>Fecha</th>
                                            <th style="text-align: center">Temperatura</th>
                                        </tr>
                                    </thead>
                                    <tbody style="background: white">
                                        <tr>
                                            <td>dd/mm/aa</td>
                                                        <td style="text-align: center">C°</td>
                                                    </tr>
                                                    <tr>
                                                        <td>dd/mm/aa</td>
                                                        <td style="text-align: center">C°</td>
                                                    </tr>
                                                    <tr>
                                                        <td>dd/mm/aa</td>
                                                        <td style="text-align: center">C°</td>
                                                    </tr>
                                                    <tr>
                                                        <td>dd/mm/aa</td>
                                                        <td style="text-align: center">C°</td>
                                                    </tr>
                                                    <tr>
                                                        <td>dd/mm/aa</td>
                                                        <td style="text-align: center">C°</td>
                                                    </tr>          
                                                </tbody>
                                              </table>
                                    </div>
                                </div>
                         </div>
<!--GRAFICA INFERIOR DERECHA-->
                        <div class="col-8">
                            <div class="ibox ">
                                <div class="ibox-title">
                                    <h5>Día | Mes</h5>
                                
                                    <div>
                                        <div id="InferiorDerecha"  ></div>
                                    </div>
                                </div>
                            </div>
                        </div>
<!--FIN GRAFICA INFERIOR DERECHA-->
                </div>
            </div>
        </div>
    <!---->
    </div>
</div>

<!-- Mainly scripts -->

<script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js'%}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/plugins/metisMenu/jquery.metisMenu.js' %}"></script>
<script src="{% static 'js/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>

<!-- Custom and plugin javascript -->
<script src="{% static 'js/inspinia.js'%}"></script>
<script src="{% static 'js/plugins/pace/pace.min.js' %}"></script>

<!-- d3 and c3 charts -->
<script src="{% static 'js/plugins/d3/d3.min.js' %}"></script>
<script src="{% static 'js/plugins/c3/c3.min.js' %}"></script>


<script>
        $(document).ready(function () {
            c3.generate({
                bindto: '#Superior',
                legend:{
                        hide: true
                    },
                data:{
                    x: 'x',
                    xFormat: '%H:%M:%S',
                    columns: [
                    ['x', '10:00:00', '10:30:00', '11:00:00', '11:30:00', '12:00:00', '12:30:00'],
                        ['Hora', 15, 10, 15, 18, 15, 23]
                    ],
                    colors:{
                        Hora: '#FF6502'
                    },
                    
                    type: 'spline'
                },
                grid: {
                    x:{
                        show: true
                    },
                    y:{
                        show:true
                    }
                },
                axis: {
                    x:{
                        type: 'timeseries',
                        label: {
                            text: 'Hora',
                            position: 'outer-center'
                        }
                    },
                    y: {
                        label: {
                            text: 'C°',
                            position: 'outer-middle'
                        }
                    }
                }
            });

            c3.generate({
                bindto: '#InferiorDerecha',
                legend:{
                        hide: true
                    },
                data:{
                    columns: [
                        ['Hora', 15, 10, 15, 18, 15, 23]
                    ],
                    colors:{
                        Hora: '#08AB3B'
                    },
                    
                    type: 'spline'
                },
                grid: {
                    x:{
                        show: true
                    },
                    y:{
                        show:true
                    }
                },
                axis: {
                    x: {
                        label: {
                            text: 'Hora'
                        }
                    },
                    y: {
                        label: {
                            text: 'C°',
                            position: 'outer-middle'
                        }
                    }
                }
            });

        });

    </script>

</body>

</html>
